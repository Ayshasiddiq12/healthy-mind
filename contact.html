<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Healthy Mind</title>
  <!-- Custom CSS external link-->
  <link rel="stylesheet" href="assets/style.css">
  <!-- Bootstrap CSS link-->
  <link rel="stylesheet" href="assets/bootstrap.css">
   <!-- Bootstrap JS link-->
  <link rel="stylesheet" href="assets/bootstrap.js">
  <!-- FontAwsome link-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Swiper link-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
   <!-- AOS CSS CDN -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- AOS JS CDN -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
  

</head>
<body>

    <!-- Navbar-Section-->

    <div id="navbar-placeholder"></div>

    <br><br>

  <!-- Contact Section -->  


<section class="contact-section py-5">
    <div class="container" data-aos="flip-left"  data-aos-duration="1000">
      <div class="row justify-content-center text-center mb-4">
        <div class="col-lg-8">
          <h2 class="text-purple">Get In Touch</h2>
          <p class="text-muted">We’re here to support your journey. Send us a message or ask anything — we’ll respond with care.</p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <form>
            <div class="mb-3">
              <input type="text" class="form-control form-control-lg rounded-pill shadow-sm" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control form-control-lg rounded-pill shadow-sm" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
              <textarea class="form-control form-control-lg rounded-4 shadow-sm" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-purple btn-lg rounded-pill">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>


 
  
  

  
   <!-- Footer Section -->

  <div id="footer-placeholder"></div>
  

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- AOS JS CDN -->
  
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>



<!-- header&footer JS -->  
  
  <script src="assets/header&footer.js"></script>



</body>
</html>

<script>
  AOS.init();
</script>
